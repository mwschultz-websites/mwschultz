<section id="skills">
  <div class="resume-section" id="skills-content">
    <h2 class="resume-header">Skills</h2>
    {{ range $.Site.Data.skills }}
    <div class="resume-minor-header">{{ .grouping }}</div>
    {{ range .tech }}
    <ul style="line-height:15%">
        <li class="skill-item">{{ .skill }}
          {{ $name := lower (.icon) }}
        <i class="devicon-{{ $name }}-plain resume-icon"></i></li>
    </ul>
    {{ end }} {{ end }}
  </div>
</section>
