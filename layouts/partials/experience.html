<section id="skills">
  <div class="my-auto" id="skills-content">
    <h2 class="mb-5">Experience</h2>
    {{ range $.Site.Data.experience }}
    <ul>
      <li class="list-inline-item">
        <a href="{{.link}}">{{ .name }}</a>
        <ul>
          <li>{{ .dates }}</li>
          {{  range .bullet_points}}
          <ul>
            <li>{{ . }}</li>
          </ul>
          {{ end }}
        </ul>
      </li>
    </ul>
    {{ end }}
  </div>
</section>
